<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Admin</title>
</head>
<body>
    <main>
        <h1 class="hidden text-danger fw-bold">Oops! <span class="text-white fw-bold">Halaman admin hanya bisa di akses pada mode dekstop atau laptop</span></h1>
        <div class="container-lg py-5">
            <h2 class="mb-4 text-dark fw-bold">DATA ABSENSI MAHASISWA</h2>
            <a href="#" class="btn btn-danger m-3 fw-bold shadow-md" id="logout-button">Log out</a>
            <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="text-center">Timestamp</th>
                        <th class="text-center">Nama Mahasiswa</th>
                        <th class="text-center">NIM Mahasiswa</th>
                        <th class="text-center">Program Studi</th>
                        <th class="text-center">Lokasi Saat ini</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- Data akan diisi dengan JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    </main>
    <style>
        h1, .hidden {
            display: none;
        }
     @media screen and (max-width: 640px) {
        main, .container-lg {
            display: none;
        }
        main, .hidden {
          display: block;
          margin-top: 15rem;
          margin-left: 3rem;
          margin-right: 2rem;
          justify-content: center;
          align-items: center;
        }
        body {
            background: black;
        }
     }
    </style>
   
    <script type="module" src="global.js/fetch.js"></script>
    <script type="module" src="global.js/auth.js"></script>
</body>
</html>
