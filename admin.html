<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <title>Admin</title>
</head>
<body style="background-color:#61A3BA;">
    <main>
        <div class="Loader-container">
            <div id="loading" class="text-center">.
                <div class="spinner"></div>
            </div>
        </div>
        <div id="content">
            <div class="container-lg py-5">
                <h2 class="mb-4 text-white fw-bold" style="z-index: 100; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">DATA ABSENSI MAHASISWA</h2>
                <a href="#" style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);" class="btn btn-danger m-3 fw-bold shadow-md" id="logout-button">Log out</a>
                <a href="#" style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);" class="btn btn-danger m-3 fw-bold shadow-md" id="remove-all">Remove All Data</a>
                <a href="#" style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);" class="btn btn-success m-3 fw-bold shadow-md" id="print-data">Extract Data</a>
                <div class="table-responsive rounded">
                <table class="table table-bordered table-striped rounded" style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);">
                    <thead>
                        <tr>
                            <th class="text-center">Timestamp</th>
                            <th class="text-center">Nama Mahasiswa</th>
                            <th class="text-center">NIM Mahasiswa</th>
                            <th class="text-center">Program Studi</th>
                            <th class="text-center">Jabatan</th>
                            <th class="text-center">Keterangan</th>
                            <th class="text-center">Cek Lokasi</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="data-table" class="rounded">
                        <!-- Data akan diisi dengan JavaScript -->
                    </tbody>
                </table>
            </div>
            <!-- button -->
             <h2 class="text-white fw-bold" style="margin: 1rem 0; z-index: 100; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Data Tambahan</h2>
             <button type="button" style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);" 
             data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-sm btn-success fw-bold text-white mb-3">Tambah Data</button>
                <div class="table-responsive rounded">
                <table class="table table-bordered table-striped rounded"style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);">
                    <thead>
                        <tr>
                            <th class="text-center">Nama Mahasiswa</th>
                            <th class="text-center">NIM Mahasiswa</th>
                            <th class="text-center">Program Studi</th>
                            <th class="text-center">Jabatan</th>
                            <th class="text-center">Keterangan</th>
                            <th class="text-center">Alasan</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="data-tambahan" class="rounded">
                        <!-- Data akan diisi dengan JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        </div>
        <!-- tambah data -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Data Mahasiswa</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form id="tambah-data-form" style="margin: 1rem 1rem;">
                    <div class="mb-3">
                        <label for="nama" class="form-label fw-bold">Nama Lengkap : </label>
                        <input type="text" class="form-control" id="nama" placeholder="Nama Mahasiswa">
                      </div>
                    <div class="mb-3">
                        <label for="nim" class="form-label fw-bold">NIM Mahasiswa : </label>
                        <input type="number" class="form-control" id="nim" placeholder="NIM Mahasiswa">
                      </div>
                    <div class="mb-3">
                        <label for="program-studi" class="form-label fw-bold">Program Studi : </label>
                        <input type="text" class="form-control" id="program-studi" placeholder="Program Studi">
                      </div>
                    <div class="mb-3">
                        <label for="jabatan" class="form-label fw-bold">Jabatan : </label>
                        <input type="text" class="form-control" id="jabatan" placeholder="Jabatan">
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Terlambat">
                        <label class="form-check-label" for="Terlambat">
                          Terlambat
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Izin">
                        <label class="form-check-label" for="Izin">
                          Izin
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Sakit">
                        <label class="form-check-label" for="Sakit">
                          Sakit
                        </label>
                      </div>
                      <div class="mb-3">
                        <label for="alasan" class="form-label">Alasan</label>
                        <textarea  placeholder="Alasan Mahasiswa Terlambat, Izin & Sakit" class="form-control" id="alasan" rows="3"></textarea>
                      </div>
                      <button id="tambah-data-mahasiswa" type="button" class="btn btn-primary">Tambah Data</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
    </main>
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="global.js/fetch.js"></script>
    <script type="module" src="global.js/auth.js"></script>
    <script type="module" src="global.js/data.js"></script>
    
</body>
</html>
