<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <title>Admin</title>
</head>
<body style="background-color:#61A3BA;">
    <main>
        <div class="Loader-container">
            <div id="loading" class="text-center">.
                <div class="spinner"></div>
            </div>
        </div>
        <div id="content">
            <div class="container-lg py-5">
                <h2 class="mb-4 text-white fw-bold">DATA ABSENSI MAHASISWA</h2>
                <a href="#" class="btn btn-danger m-3 fw-bold shadow-md" id="logout-button">Log out</a>
                <a href="#" class="btn btn-danger m-3 fw-bold shadow-md" id="remove-all">Remove All Data</a>
                <a href="#" class="btn btn-success m-3 fw-bold shadow-md" id="print-data">Extract Data</a>
                <div class="table-responsive rounded">
                <table class="table table-bordered table-striped rounded">
                    <thead>
                        <tr>
                            <th class="text-center">Timestamp</th>
                            <th class="text-center">Nama Mahasiswa</th>
                            <th class="text-center">NIM Mahasiswa</th>
                            <th class="text-center">Program Studi</th>
                            <th class="text-center">Jabatan</th>
                            <th class="text-center">Keterangan</th>
                            <th class="text-center">Cek Lokasi</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="data-table" class="rounded">
                        <!-- Data akan diisi dengan JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </main>
    
   
    <script type="module" src="global.js/fetch.js"></script>
    <script type="module" src="global.js/auth.js"></script>
    
</body>
</html>
