<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi United Day 2024 </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <header>
        <h1 class="text-white fw-bold py-4 text-center" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); z-index: 100;">Selamat Datang di Presensi United Day 2024</h1>
        <h2 id="countdown"></h2>
        <div class="content-img">
            <img src="United-day.png" class="rounded-circle shadow" alt="">
        </div>
    </header>
    <main>
      <div class="container-lg" id="hidden-content">
        <h2 class="fw-bold text-center text-white m-3">Mohon Maaf Presensi Ditutup Silahkan Melakukan Konfirmasi Pada Admin</h2>
        <a id="btn-confirm" href="https://wa.me/6281236715460" class="btn  btn-success fw-bold text-white">Admin</a>
      </div>
        <div id="main-content" class="container-lg py-5">
            <div class="form-container">
              <form action="">
                <div class="mb-3">
                  <label for="Name" class="form-label">Nama Lengkap :</label>
                  <input type="text" class="form-control" id="Name" placeholder="Masukkan nama lengkap anda">
                </div>
                <div class="mb-3">
                  <label for="Nim" class="form-label">NIM Mahasiswa :</label>
                  <input type="number" class="form-control" id="Nim" placeholder="Masukkan NIM mahasiswa anda">
                </div>
                <div class="mb-3">
                  <label for="Nim" class="form-label">Program Studi :</label>
                  <input type="text" class="form-control" id="Prodi" placeholder="Masukkan Prodi anda">
                </div>
                <div class="mb-3">
                  <label for="Jabatan" class="form-label">Jabatan :</label>
                  <input type="text" class="form-control" id="Jabatan" placeholder="Masukkan Jabatan anda">
                </div>
                <button style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);" type="button" id="submit-data" value="button" class="btn btn-primary fw-bold shadow-md">Kirim Presensi</button>
                <div id="status-message" class="mt-3"></div>
              </form>
            </div>
          </div>
          <p class="text-white text-sm text-center" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); position: fixed; bottom: 0; width: 100%; text-align: center;">&copy; HMJ 2024 || Allright Reserved.</p>
    </main>
    <script type="module" src="global.js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global.js/count.js"></script>
</body>
</html>
